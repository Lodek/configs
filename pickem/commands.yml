keyboard layouts:
  .chord: k
  .desc: keyboard layouts
  .value: setxkbmap
  ansi:
    .chord: a
    .value: -layout us
  intl:
    .chord: i
    .value: -layout us -variant intl

programs:
  .chord: p
  .value: ""

  chromium:
    .chord: c
    .value: chromium

  discord:
    .chord: d
    .value: discord

  telegram:
    .chord: t
    .value: telegram

journal:
  .chord: j
  .value: urxvt -e vim 
  journal:
    .chord: j
    .value: ~/journals/journal.md
  log:
    .chord: l
    .value: ~/journals/log.md

notes:
  .chord: n
  .value: urxvt -name note-window -e vim
  azion:
    .chord: a
    .value: -O ~/azion-org/*
  tmp:
    .chord: t
    .value: ~/tmp/
    
